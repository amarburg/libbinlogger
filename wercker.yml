# wercker version for box creation
box: amarburg/lsdslam-dev-host:conan-latest

build:
  steps:
    - install-packages:
      packages: python-pip

    - script:
      name: Install Conan
      code: pip install conan

    - script:
      name: Debug test
      code: |
           rake debug:test

    - script:
      name: Upload to conan.io
      code: |
        conan export amarburg/testing
        conan user -p $CONAN_PASSWORD $CONAN_USERNAME
        conan upload "liblogger*" --confirm
